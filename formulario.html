<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fale Conosco</h2>

    <form>
        <label for="nome">Seu nome completo:</label> 
        <input type="text" class="nome" name="nome" id="nome" required>

        <hr/>

        <label for="mail">e-mail:</label>
        <input type="email" name="mail" id="mail" required>

        <hr />

        <label for="senha">senha:</label>
        <input type="password" name="senha" id="senha" required>

        <hr />        

        <label for="phone">Telefone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Somente números">

        <hr />

        <label for="especie">Espécie:</label>
        <select id="especie" name="especie">
            <option>Gato</option>
            <option>Cachorro</option>
        </select>

        <hr />

        <label>Espécie:</label>
        <input type="radio" name="Grupo">Gato
        <input type="radio" name="Grupo">Cachorro

        <hr />

        <input type="checkbox" required>
        <label>Concordo com os termos</label>

        <hr />   

        <label>Mensagem:</label>
        <textarea></textarea>

        <hr />

        <input type="submit" value="Enviar" />        
    </form>
    
</body>
</html>
